<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>تواصل معنا - Creperie Kinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="ltr">
  <header class="header">
    <div class="menu-icon" onclick="window.location.href='index.html'">←</div>
    <div class="brand">
      <div class="brand-text">
        <div class="site-title">CREPERIE KINDER</div>
      </div>
    </div>
    <button class="lang-btn" onclick="toggleLanguage()" id="lang-btn">EN</button>
  </header>

  <div class="container">
    <section class="section">
      <h2 class="section-title" id="contact-title">تواصل معنا</h2>
      <div class="card">
        <form id="contact-form" onsubmit="submitContact(event)">
          <label>
            <span id="contact-name-label">الاسم:</span>
            <input id="contact-name" required />
          </label>
          <label>
            <span id="contact-email-label">الإيميل:</span>
            <input id="contact-email" type="email" required />
          </label>
          <label>
            <span id="contact-message-label">الرسالة:</span>
            <textarea id="contact-msg" required rows="5"></textarea>
          </label>
          <button class="cta" type="submit" id="contact-submit">أرسل</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">من نحن</a>
        <a href="contact.html">تواصل معنا</a>
        <a href="admin.html">لوحة الإدارة</a>
      </div>
      <div style="margin-top:30px;font-size:13px;color:#888">
        © Creperie Kinder — طعم ممتع لعائلتك
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
