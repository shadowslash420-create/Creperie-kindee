
<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin - Creperie Kinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="rtl">
  <header class="header">
    <div class="menu-icon" onclick="window.location.href='index.html'">←</div>
    <div class="brand">
      <div class="site-title">ADMIN PANEL</div>
      <div class="site-subtitle">لوحة التحكم</div>
    </div>
    <div style="width:44px"></div>
  </header>

  <div class="container">
    <section class="section" id="login-section">
      <h2 class="section-title">تسجيل الدخول</h2>
      <div class="card">
        <form id="admin-login-form">
          <label>
            اسم المستخدم:
            <input id="adm-user" required />
          </label>
          <label>
            كلمة المرور:
            <input id="adm-pass" type="password" required />
          </label>
          <button class="cta" type="submit">دخول</button>
        </form>
      </div>
    </section>

    <section class="section hidden" id="admin-section">
      <h2 class="section-title">لوحة الطلبات</h2>
      <div class="admin-panel">
        <div id="stats-area"></div>
        <div class="orders-list" id="orders-list"></div>
        <button onclick="adminLogout()" class="cta" style="background:#3A4A54;margin-top:20px">تسجيل خروج</button>
      </div>
    </section>

    <footer class="footer">
      <div style="margin-top:20px;font-size:13px;color:#888">
        © Creperie Kinder — Admin Panel
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
