
<!doctype html>
<html lang="ar">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin - Creperie Kinder</title><link rel="stylesheet" href="style.css" /></head>
<body dir="rtl">
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">K</div><div><div class="site-title">Admin <span style="color:var(--kinder-red)">Panel</span></div><div style="font-size:12px;color:#8b5a46">لوحة التحكم</div></div></div>
      <nav class="nav"><a href="index.html">الرئيسية</a><a href="admin.html">لوحة الإدارة</a></nav>
    </header>

    <section class="section">
      <h2>تسجيل الدخول للإدارة</h2>
      <div class="card">
        <form id="admin-login-form">
          <label>اسم المستخدم:<br/><input id="adm-user" required style="width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #eee"/></label><br/><br/>
          <label>كلمة المرور:<br/><input id="adm-pass" type="password" required style="width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #eee"/></label><br/><br/>
          <button class="cta" type="submit">دخول</button>
        </form>
      </div>
    </section>

    <section class="section" style="margin-top:20px">
      <h2>لوحة الطلبات</h2>
      <div class="admin-panel">
        <div>
          <div class="orders-list" id="orders-list"></div>
        </div>
        <aside>
          <div id="stats-area"></div>
          <div style="margin-top:10px"><button onclick="adminLogout()" class="cta" style="background:#7B3F00">تسجيل خروج</button></div>
        </aside>
      </div>
    </section>

    <footer class="footer">
      <div>© Creperie Kinder — طعم ممتع لعائلتك</div>
      <div>اتصل: +213 5X XXX XXXX • Instagram: @creperiekinder</div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
