
<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Delivery - Creperie Kinder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin-dashboard.css" />
</head>
<body dir="ltr" class="admin-body">
  
  <!-- Login Section -->
  <div class="admin-login-page" id="login-section">
    <div class="login-card">
      <div class="login-header">
        <h1>CREPERIE KINDER</h1>
        <p>Delivery Dashboard</p>
      </div>
      <form id="delivery-login-form" class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="delivery-user" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="delivery-pass" placeholder="Enter password" required />
        </div>
        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div class="admin-dashboard hidden" id="delivery-section">
    
    <!-- Sidebar -->
    <aside class="dashboard-sidebar" id="dashboard-sidebar">
      <div class="sidebar-header">
        <h2>DELIVERY<br>PORTAL</h2>
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active">
          <span class="nav-icon">ðŸ“¦</span>
          <span class="nav-text">Orders</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button onclick="deliveryLogout()" class="logout-btn">
          <span>ðŸšª</span> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      
      <!-- Top Header -->
      <header class="dashboard-header">
        <div class="header-left">
          <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>
          <h1>Delivery Orders</h1>
        </div>
        <div class="header-right">
          <div class="admin-profile">
            <span class="admin-avatar">ðŸšš</span>
            <span class="admin-name">Delivery</span>
          </div>
        </div>
      </header>

      <!-- Orders Section -->
      <section class="content-section active" style="padding:32px">
        <div class="orders-header">
          <div class="search-box">
            <input type="text" id="order-search" placeholder="Search by customer name or order ID..." onkeyup="filterDeliveryOrders()">
          </div>
          <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterDeliveryOrdersByStatus('all', event)">All</button>
            <button class="filter-tab" onclick="filterDeliveryOrdersByStatus('pending', event)">Pending</button>
            <button class="filter-tab" onclick="filterDeliveryOrdersByStatus('in-progress', event)">In Progress</button>
            <button class="filter-tab" onclick="filterDeliveryOrdersByStatus('delivered', event)">Delivered</button>
          </div>
        </div>
        <div class="orders-table-container" id="delivery-orders-table"></div>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
  <script src="delivery.js"></script>
</body>
</html>
