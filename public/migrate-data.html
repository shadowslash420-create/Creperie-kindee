<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration - Creperie Kinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #FF6B35;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #FF8C42;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #FF8C42);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        .log {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
        }
        .log-item {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Data Migration</h1>
        <p class="subtitle">Migrate menu data from JSON to Firebase Firestore</p>
        
        <div id="status" class="status"></div>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <button id="migrateBtn" onclick="migrateData()">Start Migration</button>
        
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import dbService from './db-service.js';

        let menuData = [];

        async function loadMenuData() {
            const response = await fetch('menu_data.json');
            menuData = await response.json();
            log(`Loaded ${menuData.length} menu items from JSON`);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            const item = document.createElement('div');
            item.className = 'log-item';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(current, total) {
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            progress.style.display = 'block';
            const percent = Math.round((current / total) * 100);
            progressFill.style.width = `${percent}%`;
            progressFill.textContent = `${percent}%`;
        }

        window.migrateData = async function() {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;
            
            try {
                showStatus('Starting migration...', 'info');
                log('Initializing database service...');
                
                await loadMenuData();
                
                log('Starting menu data migration...');
                const migrated = await dbService.migrateMenuData(menuData);
                
                updateProgress(migrated.length, menuData.length);
                
                log(`Successfully migrated ${migrated.length} items`);
                showStatus(`âœ… Migration complete! ${migrated.length} menu items migrated to Firestore`, 'success');
                
                btn.textContent = 'Migration Complete';
                
                setTimeout(() => {
                    if (confirm('Migration successful! Would you like to go to the admin dashboard?')) {
                        window.location.href = 'admin.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Migration error:', error);
                log(`ERROR: ${error.message}`);
                showStatus(`âŒ Migration failed: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'Retry Migration';
            }
        };

        window.addEventListener('load', () => {
            log('Migration tool ready');
            showStatus('Ready to migrate menu data to Firestore', 'info');
        });
    </script>
</body>
</html>
